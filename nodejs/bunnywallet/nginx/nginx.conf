# NGINX Main Configuration for BunnyWallet
# This file contains the main NGINX configuration and HTTP block settings

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # JSON logging format for structured logs
    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=metrics_limit:10m rate=30r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream aqs_backend {
        least_conn;
        server aqs-service:8080 max_fails=3 fail_timeout=30s;
        # Add more AQS instances here for load balancing
        # server aqs-service-2:8080 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    upstream frontend_backend {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream prometheus_backend {
        server prometheus:9090 max_fails=2 fail_timeout=30s;
    }

    upstream grafana_backend {
        server grafana:3001 max_fails=2 fail_timeout=30s;
    }

    # Health check endpoint (NGINX status)
    server {
        listen 8081;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.0.0.0/8;  # Docker network
            allow 127.0.0.1;
            deny all;
        }
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
