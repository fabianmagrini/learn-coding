groups:
  - name: onya-chatbot-alerts
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 30 seconds."

      - alert: HighErrorRate
        expr: (
          rate(http_requests_total{status_code=~"5.."}[5m]) /
          rate(http_requests_total[5m])
        ) > 0.1
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.job }}"

      # Response Time Alerts
      - alert: HighResponseTime
        expr: (
          histogram_quantile(0.95, 
            rate(http_request_duration_seconds_bucket[5m])
          )
        ) > 2
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for service {{ $labels.job }}"

      # Database Alerts
      - alert: DatabaseConnectionsHigh
        expr: db_connections_active > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      - alert: DatabaseSlowQueries
        expr: (
          histogram_quantile(0.95, 
            rate(db_query_duration_seconds_bucket[5m])
          )
        ) > 1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

      # Redis Alerts
      - alert: RedisConnectionsHigh
        expr: redis_connections_active > 50
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis connections"
          description: "Redis has {{ $value }} active connections"

      # Chat System Alerts
      - alert: HighChatVolume
        expr: rate(chat_sessions_total[5m]) > 10
        for: 5m
        labels:
          severity: info
          service: chat-engine
        annotations:
          summary: "High chat session creation rate"
          description: "Chat sessions are being created at {{ $value }} per second"

      - alert: LLMServiceDegraded
        expr: rate(llm_requests_total{status="error"}[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          service: llm
        annotations:
          summary: "LLM service experiencing errors"
          description: "LLM error rate is {{ $value }} requests per second"

      - alert: HighEscalationRate
        expr: (
          rate(escalations_total[15m]) /
          rate(chat_sessions_total[15m])
        ) > 0.3
        for: 10m
        labels:
          severity: warning
          service: chat-engine
        annotations:
          summary: "High chat escalation rate"
          description: "{{ $value | humanizePercentage }} of chats are being escalated"

      # Authentication Alerts
      - alert: HighAuthFailureRate
        expr: (
          rate(auth_attempts_total{status="failure"}[5m]) /
          rate(auth_attempts_total[5m])
        ) > 0.2
        for: 5m
        labels:
          severity: warning
          service: auth
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} of auth attempts are failing"

      - alert: RateLimitingActive
        expr: rate(rate_limit_hits_total[5m]) > 5
        for: 2m
        labels:
          severity: info
          service: security
        annotations:
          summary: "Rate limiting is actively blocking requests"
          description: "{{ $value }} requests per second are being rate limited"

      # System Resource Alerts
      - alert: HighMemoryUsage
        expr: (
          (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) /
          node_memory_MemTotal_bytes
        ) > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: HighCPUUsage
        expr: (
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)
        ) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (
          (node_filesystem_avail_bytes * 100) /
          node_filesystem_size_bytes
        ) < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available on {{ $labels.mountpoint }}"

      # Container Alerts
      - alert: ContainerHighMemory
        expr: (
          container_memory_usage_bytes /
          container_spec_memory_limit_bytes
        ) > 0.9
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container memory usage is {{ $value | humanizePercentage }}"

      - alert: ContainerHighCPU
        expr: (
          rate(container_cpu_usage_seconds_total[5m])
        ) > 0.8
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.name }}"
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container CPU usage is {{ $value }}"