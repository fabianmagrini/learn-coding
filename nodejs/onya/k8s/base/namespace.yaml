apiVersion: v1
kind: Namespace
metadata:
  name: onya-chatbot
  labels:
    name: onya-chatbot
    app.kubernetes.io/name: onya-chatbot
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: onya-service-account
  namespace: onya-chatbot
  labels:
    app.kubernetes.io/name: onya-chatbot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: onya-chatbot
  name: onya-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: onya-role-binding
  namespace: onya-chatbot
subjects:
- kind: ServiceAccount
  name: onya-service-account
  namespace: onya-chatbot
roleRef:
  kind: Role
  name: onya-role
  apiGroup: rbac.authorization.k8s.io