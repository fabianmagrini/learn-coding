openapi: 3.0.0
info:
  title: Simple Pet Store API
  version: 1.0.0
  description: A simple pet store API example for Mockingbird

paths:
  /pets:
    get:
      summary: List all pets
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              example:
                - id: 1
                  name: "Fluffy"
                  type: "cat"
                - id: 2
                  name: "Rex"
                  type: "dog"

    post:
      summary: Create a pet
      responses:
        '201':
          description: Pet created
          content:
            application/json:
              example:
                id: 3
                name: "Buddy"
                type: "dog"
                message: "Pet created successfully"

  /pets/{petId}:
    get:
      summary: Get a pet by ID
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single pet
          content:
            application/json:
              example:
                id: 1
                name: "Fluffy"
                type: "cat"
                age: 3

    delete:
      summary: Delete a pet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Pet deleted
